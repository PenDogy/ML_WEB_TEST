<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="section">
                <h2>ðŸ“Š Upload Data & Train Model</h2>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Select Data File <span class="info-badge">CSV, Excel, JSON, Parquet supported</span></label>
                        <input type="file" name="file" id="data-file" accept=".xlsx,.xls,.csv,.json,.parquet" required>
                    </div>
                    <div class="button-group">
                        <button type="submit">
                            <span class="btn-text">ðŸ“¤ Upload & Train Model</span>
                        </button>
                        <button type="button" id="download-model-btn" class="btn-secondary" disabled>
                            <span class="btn-text">ðŸ’¾ Download Model</span>
                        </button>
                    </div>
                </form>

                <div id="model-stats" style="display:none;">
                    <div class="stats-grid"></div>
                </div>
            </div>

            <div class="section">
                <h2>ðŸ“¥ Upload Pre-trained Model</h2>
                <form id="upload-model-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Select Model File (.pkl) <span class="info-badge">Previously trained model</span></label>
                        <input type="file" name="model_file" id="model-file" accept=".pkl" required>
                    </div>
                    <button type="submit">
                        <span class="btn-text">ðŸ“‚ Load Model</span>
                    </button>
                </form>
            </div>

            <div class="section" id="chart-section" style="display:none;">
                <h2>ðŸ“ˆ Visualization Dashboard</h2>
                
                <div class="chart-controls">
                    <div class="form-group">
                        <label>Select Chart Type:</label>
                        <select id="chart-type">
                            <option value="feature_importance">Feature Importance</option>
                            <option value="target_distribution">Target Distribution</option>
                            <option value="confusion_matrix">Confusion Matrix</option>
                            <option value="roc_curve">ROC Curve</option>
                            <option value="feature_correlation">Feature Correlation</option>
                            <option value="prediction_distribution">Prediction Distribution</option>
                            <option value="class_distribution">Class Distribution</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Color Scheme:</label>
                        <div class="color-picker">
                            <div class="color-option color-blue active" data-color="blue" title="Blue"></div>
                            <div class="color-option color-green" data-color="green" title="Green"></div>
                            <div class="color-option color-purple" data-color="purple" title="Purple"></div>
                            <div class="color-option color-orange" data-color="orange" title="Orange"></div>
                            <div class="color-option color-red" data-color="red" title="Red"></div>
                        </div>
                    </div>
                </div>

                <button id="update-chart-btn" style="margin-bottom: 20px;">
                    <span class="btn-text">ðŸ”„ Update Chart</span>
                </button>
                
                <div class="result-box">
                    <h3>
                        <span id="chart-title">ðŸ“Š Chart Visualization</span>
                    </h3>
                    <img id="feature-img" alt="Chart Visualization">
                </div>
            </div>

            <div class="section" id="predict-section">
                <h2>ðŸŽ¯ Make Prediction</h2>
                <p style="color: #666; margin-bottom: 20px;">Please upload data first to enable prediction</p>
                <form id="predict-form">
                    <div id="dynamic-form-container" class="dynamic-form">
                        <!-- Dynamic form fields will be inserted here -->
                    </div>
                    <button type="submit" disabled>
                        <span class="btn-text">ðŸŽ¯ Predict Result</span>
                    </button>
                </form>
                <div id="prediction-result"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
